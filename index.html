<html>
<head>
<script>
Timer = function ()
{
	var counter=0;
	var startdate;
	var enddate;
	
	this.countdown = function (var set)
	{
		counter = set;
	}
	this.start = function ()
	{
		startdate = new Date();
		enddate = (startdate.getUTCDate() + counter)
		
	}
}
var timer = new Timer(500);
</script>
</head>
