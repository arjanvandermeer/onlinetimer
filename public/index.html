<html>
<head>
<script src="../libs/timer.js"></script>
<script src="index.js"></script>
<script>
var t = new Timer();
</script>
</head>
<body onLoad="load(t, 'time1');">
<form>
  Select a time:
  <input id="time1" name="timer" type=time onChange="store(t, 'time1');" value="00:15:00" min=0:00 max=12:00 step=1>
  <button id="time1.start" type="button" onClick="start(t,'time1');">Start</button>
  <button id="time1.pause" type="button" disabled onClick="pause(t, 'time1');">Pause</button>
  <button id="time1.stop" type="button" disabled onClick="stop(t, 'time1');">Stop</button>
</form>
</body>
</html>
</body>
